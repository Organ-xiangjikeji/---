<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试用申请</title>
    <link href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link href="/static/css/xycss.css" rel="stylesheet">
</head>
<body style="background:#99CCCC">
{#<div class="container-fluid" style="background: #99CCCC;height: 200px;width: 100%"></div>#}
<div class="container form-box">
    <h1>立即申请试用</h1>
    <p><a href="/index">为您的人工智能增添强劲动力</a></p>
    <div class="col-lg-6 col-lg-offset-3">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="pull-left"><span><b style="color: red; ">*</b></span>邮箱地址</label>
                <input class="form-control col-sm-5" placeholder="邮箱地址">
            </div>
            <div class="form-group">
                <label class="pull-left"><span></span>公司名称</label>
                <input class="form-control col-sm-5" placeholder="公司名称">
            </div>
            <div class="form-group">
                <label class="pull-left"><span><b style="color: red; ">*</b></span>您的姓名</label>
                <input class="form-control col-sm-5" placeholder="您的姓名">
            </div>
            <div class="form-group">
                <label class="pull-left"><span><b style="color: red; ">*</b></span>手机号码</label>
                <input class="form-control col-sm-5" placeholder="手机号码">
            </div>
            <div class="form-group">
                <label class="pull-left">需求描述</label>
                <textarea class="form-control" placeholder="需求描述"></textarea>
            </div>
            <div class="form-group">
                <label class="pull-left"><span><b style="color: red; ">*</b></span>图形验证码</label>


            </div>
            <div class="form-group" style="position: relative" id="vcode">
                <input type="email" class="form-control" style="width: 60%; " placeholder="code">
                {#        <img src="" style="position: absolute;top: 0px;right:0px;height: 50px;width: 100px">#}

                <img src="/api/get_img/" style="height: 50px;width: 100px;position: absolute;top: 0px;right:100px;">
                {#   <a style="height: 50px;width: 100px;position: absolute;top: 0px;right:0px;text-decoration: none" href="javascript:void(0)">看不清</a>#}
            </div>
            <button class="btn-danger btn">取消</button>

            <button class="btn-success btn">提交</button>

        </form>

    </div>
</div>
<script type="text/javascript">
    $('#vcode a').click(function () {

        console.log($(this).siblings('img').attr('src', '/api/get_img/'));
    });
</script>
</body>
</html>
